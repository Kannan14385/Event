<!DOCTYPE html>
<html>
<head><title>Event Registration</title></head>
<body>
  <h2>Register for the Event</h2>
  <form action="/register" method="post">

    <label>Email: <input type="email" name="email" required></label><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
